        function quickSort(arr, left=0, right=arr.length-1){
            if (arr.length <= 1){
                return arr;
            }
            let i = left,
                j = right,
                current = arr[j];
            while(i<j){
                while(i<j && arr[i]<current){
                    i++;
                }
                arr[j] = arr[i];
                while(j>i && arr[j]>current){
                    j--;
                }
                arr[i] = arr[j];
            }
            arr[j] = current;
            return [...quickSort(arr.slice(0, j)), current, ...quickSort(arr.slice(j+1))];
        }

        let result = quickSort(arr);
        console.log('arr...', result);
